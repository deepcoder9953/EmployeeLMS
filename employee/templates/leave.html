<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            padding: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            font-weight: bold;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="email"], 
        input[type="date"], 
        input[type="file"], 
        textarea {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, 
        input[type="password"]:focus, 
        input[type="email"]:focus, 
        input[type="date"]:focus, 
        input[type="file"]:focus, 
        textarea:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        button[type="submit"] {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .dropdown-menu {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Leave Application Form</h2>
        </div>
        <form method="post" action="/apply_leave/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter your name" name="employee" required>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" id="department" class="form-control" placeholder="Enter your department" name="department" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="startDate" class="form-label">From Date</label>
                    <input type="date" id="start_date" class="form-control" name="start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endDate" class="form-label">To Date</label>
                    <input type="date" id="end_date" class="form-control" name="end_date" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="leaveType" class="form-label">Leave Type</label>
                <select class="form-select" id="leave_type" name="leave_type" required>
                    <option value="" disabled selected>Select leave type</option>
                    <option value="Sick">Sick Leave</option>
                    <option value="Emergency">Emergency Leave</option>
                    <option value="Maternity">Maternity Leave</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <textarea id="reason" class="form-control" placeholder="Provide a reason" name="reason" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Request Leave</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
